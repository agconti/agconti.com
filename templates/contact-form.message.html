<div class="clearfix">
    <label fade-in class="clearfix">Lay it on me.</label>
    <textarea fade-in name="senderMessage" ng-model="form.message" ng-minlength="10" placeholder="Hey Andrew -- Its {{from.senderName}} lets chat..." required></textarea>
</div>
<a class="btn form-button send" ng-click="form.send()" ui-sref="home">Send</a>
<div ng-messages="contact-form.senderMessage.$error">
    <div ng-message="required">Please enter your message.</div>
    <div ng-message="minlength">Please give me some more information.</div>
</div>
