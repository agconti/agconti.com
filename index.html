<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Andrew Conti | Full Stack Developer.">
        <title>agconti.com</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header></header>
        <main>
            <section ng-controller="GreetingController" class="masthead group">
                <div class="masthead__inner">
                    <img class="logo" src="images/icons/agclogo.png"/>
                    <nav class="masthead__navigation">
                        <ul>
                            <li>
                                <a href="http://www.github.com/agconti"><i class="fa fa-github fa-fw js--welcome"></i></a>
                            </li>
                            <li>
                                <a href="http://stackoverflow.com/users/2259303/agconti"><i class="fa fa-stack-overflow fa-fw js--welcome"></i></a>
                            </li>
                            <li>
                                <a href="http://www.twitter.com/agconti"><i class="fa fa-twitter fa-fw js--welcome"></i></a></li>
                            <li>
                                <a href="http://www.linkedin.com/in/agconti"><i class="fa fa-linkedin fa-fw js--welcome"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <section ng-controller="ContactFormController as form" class="contact-form group">
                <input type="text" name="senderName" ng-model="form.senderName">
                <input type="email" name="email" ng-model="form.email">
                <input type="text" name="message" ng-model="form.message">
                <a ng-click="form.alertMessage()"href="#">Contact Me</a>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
        <script src="js/dest/main.js"></script>
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('require', 'displayfeatures');
            ga('create','UA-42266786-1');ga('send','pageview');
        </script>
    </body>
</html>
